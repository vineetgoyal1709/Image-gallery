<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="imageGallery.css" />
</head>

<body>
  <div class="navbar">
    <a href="#" class="navlink">Image Gallery </a>
    <div class="inner-navbar">
      <a href="#" class="inner-navlink">Home</a>
      <a href="#" class="inner-navlink">About</a>
      <a href="#" class="inner-navlink">Support</a>
      <a href="#" class="inner-navlink">Contact</a>

    </div>
    <a href="#" class="btn">Login</a>
  </div>
  <div class="container">
    <div class="gallery-container w3 h2">
      <div class="gallery-item">
        <div class="image">
          <img src="nature2.jpg" alt="Nature" />
        </div>
        <div class="text">Nature</div>
      </div>
    </div>

    <div class="gallery-container w3 h3">
      <div class="gallery-item">
        <div class="image">
          <img src="people2.jpg" alt="People" />
        </div>
        <div class="text">People</div>
      </div>
    </div>

    <div class="gallery-container h2">
      <div class="gallery-item">
        <div class="image">
          <img src="sports3.jpg" alt="Sports" />
        </div>
        <div class="text">Sports</div>
      </div>
    </div>

    <div class="gallery-container w2">
      <div class="gallery-item">
        <div class="image">
          <img src="fitness.jpg" alt="Fitness" />
        </div>
        <div class="text">Fitness</div>
      </div>
    </div>

    <div class="gallery-container w4">
      <div class="gallery-item">
        <div class="image">
          <img src="food4.jpg" alt="Food" />
        </div>
        <div class="text">Food</div>
      </div>
    </div>

    <div class="gallery-container ">
      <div class="gallery-item">
        <div class="image">
          <img src="travel.jpg" alt="Travel" />
        </div>
        <div class="text">Travel</div>
      </div>
    </div>
  </div>



  <div class="touch">
    <h1>
      Get in touch
    </h1>
    <div class="get">
      <div class="feedback">
        <form action="">
          <div> <label for="naam">
            <input type="text" id="naam" placeholder="Your Name" > </label>
          </div><br>
          <div>
            <label for="phone">
              <input type="text" id="phone number" placeholder="Phone Number" >
            </label>
          </div><br>
          <div>
            <label for="mail">
              <input type="mail" id="mail" placeholder="Your Email" ></label>
          </div><br>
          <div>
            <label for="Message">
              <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Message"></textarea>>
            </label>
          </div>

        </form><br>
        

        <button class="btn">
          SEND MESSAGE
        </button>
      
      </div>
      <div class="contact">
        <div class="Address">
        Address: XYZ Road, Bhopal,IN
        </div><br>
        <div class="Address">
        phone: +91 9876543210
        </div><br>
        <div class="Address">
        Email: vineet123@gmail.com
        </div><br>
        <div class="Address">
        Get Social: 
        </div>
      </div>





    </div>
  </div>
  <footer>Made by Vineet Goyal</footer>
</body>

</html>
